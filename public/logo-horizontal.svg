<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#gradient1)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(25, 25)">
    <!-- Microphone Body -->
    <rect x="10" y="10" width="10" height="15" rx="5" fill="white"/>
    <!-- Microphone Stand -->
    <rect x="12" y="25" width="6" height="10" fill="white"/>
    <!-- Microphone Base -->
    <rect x="8" y="35" width="14" height="3" rx="1.5" fill="white"/>
  </g>
  
  <!-- AI Brain/Neural Network -->
  <g transform="translate(20, 20)">
    <!-- Main Brain Circle -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Neural Network Nodes -->
    <circle cx="12" cy="12" r="2.5" fill="white"/>
    <circle cx="28" cy="12" r="2.5" fill="white"/>
    <circle cx="12" cy="28" r="2.5" fill="white"/>
    <circle cx="28" cy="28" r="2.5" fill="white"/>
    <circle cx="20" cy="20" r="2.5" fill="white"/>
    <!-- Neural Network Connections -->
    <line x1="12" y1="12" x2="20" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="12" x2="20" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="28" x2="20" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="28" y1="28" x2="20" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="20" r="4" fill="#3B82F6" opacity="0.3"/>
  <circle cx="260" cy="35" r="3" fill="#10B981" opacity="0.4"/>
  <circle cx="245" cy="50" r="3.5" fill="#F59E0B" opacity="0.3"/>
  <circle cx="270" cy="60" r="2" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
