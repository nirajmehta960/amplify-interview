<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(70, 70)">
    <!-- Microphone Body -->
    <rect x="20" y="20" width="20" height="30" rx="10" fill="white"/>
    <!-- Microphone Stand -->
    <rect x="25" y="50" width="10" height="20" fill="white"/>
    <!-- Microphone Base -->
    <rect x="15" y="70" width="30" height="6" rx="3" fill="white"/>
  </g>
  
  <!-- AI Brain/Neural Network -->
  <g transform="translate(50, 50)">
    <!-- Main Brain Circle -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <!-- Neural Network Nodes -->
    <circle cx="30" cy="30" r="4" fill="white"/>
    <circle cx="70" cy="30" r="4" fill="white"/>
    <circle cx="30" cy="70" r="4" fill="white"/>
    <circle cx="70" cy="70" r="4" fill="white"/>
    <circle cx="50" cy="50" r="4" fill="white"/>
    <!-- Neural Network Connections -->
    <line x1="30" y1="30" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="30" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="70" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="70" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="6" fill="#10B981" opacity="0.4"/>
  <circle cx="170" cy="30" r="5" fill="#F59E0B" opacity="0.4"/>
  <circle cx="30" cy="170" r="5" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="170" cy="170" r="6" fill="#EF4444" opacity="0.4"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
