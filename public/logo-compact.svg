<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#gradient1)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(18, 18)">
    <!-- Microphone Body -->
    <rect x="8" y="8" width="8" height="12" rx="4" fill="white"/>
    <!-- Microphone Stand -->
    <rect x="10" y="20" width="4" height="8" fill="white"/>
    <!-- Microphone Base -->
    <rect x="6" y="28" width="12" height="2" rx="1" fill="white"/>
  </g>
  
  <!-- AI Brain/Neural Network -->
  <g transform="translate(15, 15)">
    <!-- Main Brain Circle -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Neural Network Nodes -->
    <circle cx="10" cy="10" r="2" fill="white"/>
    <circle cx="20" cy="10" r="2" fill="white"/>
    <circle cx="10" cy="20" r="2" fill="white"/>
    <circle cx="20" cy="20" r="2" fill="white"/>
    <circle cx="15" cy="15" r="2" fill="white"/>
    <!-- Neural Network Connections -->
    <line x1="10" y1="10" x2="15" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="10" x2="15" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="20" x2="15" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="20" x2="15" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
